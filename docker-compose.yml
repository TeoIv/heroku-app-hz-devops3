version: '3'
services:
    heroku-app-hz-devops:
        container_name: heroku-app-hz-devops
        build: .
        volumes:
            - .:/var/www/html
        ports:
            - 80:80
        depends_on:
            - laravel-heroku--mysql
    laravel-heroku--mysql:
        image: mysql:8
        environment:
            MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
            MYSQL_DATABASE: '${DB_DATABASE}'
        ports:
            - 3306:3306
